<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="{{ site.lang | default: " en-US" }}">

{% include head.html %}

<body>

  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/apoio">Apoio</a></li>
      <li><a href="/sobre">Sobre</a></li>
      <li class="search-input">
        <input class="input is-small" id="search-input" type="search" placeholder="Search">
      </li>
    </ul>
  </nav>

    {% include head.html %}    
    
    <div class="container">
      <p id="results-container"> </p>
        {{ content }}
      </div>
    </div>
  
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script> -->
    <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Search Configuration Scripts -->
  <script src="{{site.github.url}}/assets/js/simple-jekyll-search.min.js" type="text/javascript"></script>
  <script src="{{site.github.url}}/assets/js/init.js" type="text/javascript"></script>
  <script>
    window.simpleJekyllSearch = new SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{site.github.url}}/search.json',
      searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
      noResultsText: 'Nenhum resultado encontrado.',
      limit: 10,
      fuzzy: false,
      exclude: ['Welcome']
    })
  </script>



</body>

</html>
