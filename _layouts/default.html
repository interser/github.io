<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="{{ site.lang | default: " en-US" }}">

{% include head.html %}

<body>

  <nav class="purple darken-4" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="/" class="brand-logo">Interser</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="/">Home</a></li>
        <li><a href="/apoio">Apoio</a></li>
        <li><a href="/sobre">Sobre</a></li>
      </ul>
      <ul id="nav-mobile" class="sidenav">
        <li><a href="/">Home</a></li>
        <li><a href="/apoio">Apoio</a></li>
        <li><a href="/sobre">Sobre</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <form class="right hide-on-med-and-down form-search">
        <div class="input-field">
          <input id="search-input" type="search" required>
          <label class="label-icon" for="search-input"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>

  <main>

    {% include head.html %}

    <div class="container">

      <div class="row">       
        <div class="page">
          <div class="input-field">
            <p id="results-container"> </p>
          </div>
        </div>         
      </div>

      <div class="row">
        <div class="page">
          {{ content }}
        </div>
      </div>
    </div>

  </main>

  </div>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script> -->
    <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Search Configuration Scripts -->
  <script src="{{site.github.url}}/assets/js/simple-jekyll-search.min.js" type="text/javascript"></script>
  <script src="{{site.github.url}}/assets/js/init.js" type="text/javascript"></script>
  <script>
    window.simpleJekyllSearch = new SimpleJekyllSearch({
      searchInput: document.getElementById('search-input'),
      resultsContainer: document.getElementById('results-container'),
      json: '{{site.github.url}}/search.json',
      searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
      noResultsText: 'Nenhum resultado encontrado.',
      limit: 10,
      fuzzy: false,
      exclude: ['Welcome']
    })
  </script>



</body>

</html>
