<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="Interser e um espaço de reflexão sobre virtudes, valores e auto-conhecimento." />
  <meta name="author" content="Tiago" />
  <meta name="google-site-verification" content="BqEyt9cH5qUoEWLnB4IfGbf9tnHuDat-HXlaIcZMLoI" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="msvalidate.01" content="{{ site.bing_seo }}" />

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link href="{{site.github.url}}/assets/css/blog.css" rel="stylesheet">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/LQ144x144.png">
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Google analytics -->
  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}

  {% seo %}

  {% if site.tags == "" %}
    {% include collecttags.html %}
  {% endif %}

  {% if page.robots %} <meta name="robots" content="{{page.robots}}" />{% endif %}

</head>
